<!DOCTYPE html>
<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<!-- create table -->

<body>

	<div class="calulator">
		<table id="calcu">
			<tr>
				<th colspan="4" class="cName">Calculator</th>
			</tr>
			<tr>
				<td colspan="4"><input type="text" id="result"></td>
			</tr>
			<tr>
				<!-- create button and assign value to each button -->
				<!-- dis("1") will call function dis to display value -->
				<td><input type="button" value="7" onclick="dis('7')"
					onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="8" onclick="dis('8')"
					onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="9" onclick="dis('9')"
					onkeydown="myFunction(event)"> </td>
				
				<td><input type="button" value="&#247" onclick="dis('/')"
							onkeydown="myFunction(event)"> </td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="dis('4')"
							onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="5" onclick="dis('5')"
							onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="6" onclick="dis('6')"
							onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="x" onclick="dis('*')"
							onkeydown="myFunction(event)"> </td>
			</tr>
			<tr>
				<td><input type="button" value="1" onclick="dis('1')"
					onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="2" onclick="dis('2')"
					onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="3" onclick="dis('3')"
					onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="-" onclick="dis('-')"
							onkeydown="myFunction(event)"> </td>
			</tr>
			<tr>
				<td><input type="button" value="0" onclick="dis('0')"
							onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="&#8226" onclick="dis('.')"
							onkeydown="myFunction(event)"> </td>
				<td><input type="button" value="+" onclick="dis('+')"
							onkeydown="myFunction(event)"> </td>
				<td><input class="equal" type="button" value="=" onclick="solve()"> </td>
			</tr>
		</table>
	
	</div>
	<script src="script.js"></script>
</body>
</html>
